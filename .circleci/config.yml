workflows:
  version: 2
  push-workflow:
    when:
      and:
        - equal: [ "push", << pipeline.parameters.eventType >> ]
    jobs:
      - deploy

  pull-request-workflow:
    when:
      and:
        - equal: [ "pr", << pipeline.parameters.eventType >> ]
    jobs:
      - pre-deploy