name: CI


on:
  pull_request:
    types: [closed]
    branches:
      - qa

  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: diff test
        run: git diff --name-only origin/dev
            
      - name: variable test
        run: |
          echo "test"
          echo $GITHUB_REF_NAME
          echo $GITHUB_HEAD_REF

      - name: echo
        run: echo "test"

      - name: qa pull request
        run: |
            curl --request POST \
            --url https://circleci.com/api/v2/project/gh/ArtBubnov/euro_test_3/pipeline \
            --header 'Circle-Token: 6da8a1e6759256c342785b7315374722adca636a' \
            --header 'content-type: application/json' \
            --data '{"branch":"qa","parameters":{"eventType":"pr", "branchName":"qa", "sourceBranchName":"'"$GITHUB_HEAD_REF"'"}}'